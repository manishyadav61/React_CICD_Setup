name: React CI/CD with Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run lint
      - name: Run Linter
        run: npm run lint

      # Step 5: Run tests
      - name: Run Tests
        run: npm test -- --watchAll=false

      # Step 6: Build project
      - name: Build project
        run: npm run build

      # Step 7: Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_T0KEN: ${{ secrets.VERCEL_T0KEN }}
        run: vercel --prod --token="${{ secrets.VERCEL_T0KEN }}" --confirm --name=React_CICD_Setup
