name: "CD Pipeline"

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / workflow"] # Name of your CI workflow
    types:
      - completed
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout code
      - name: "Checkout code"
        uses: actions/checkout@v4

      # Setup Node.js
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      # Install Vercel CLI
      - name: "Setup Vercel CLI"
        run: npm install -g vercel

      # Create separate folder and download build files there
      - name: "Download build files"
        run: |
          mkdir -p build_artifacts
          echo "Downloading build artifact from workflow run..."
          gh run download ${{ github.event.workflow_run.id }} --name build --dir build_artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Move build files to project root (optional, only if needed by Vercel)
      - name: "Move build files"
        run: |
          cp -r build_artifacts/* ./

      # Deploy to Vercel
      - name: "Deploy to Vercel"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token=$VERCEL_TOKEN --confirm --name=React_CICD_Setup
